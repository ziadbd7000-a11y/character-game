<svg width="260" height="260" viewBox="0 0 260 260" xmlns="http://www.w3.org/2000/svg">

  <rect width="260" height="260" fill="transparent"/>
  
  <!-- Face Shape -->
  <path d="M130 40
           C95 40, 70 80, 72 125
           C74 170, 100 210, 130 210
           C160 210, 186 170, 188 125

  <ellipse cx="160" cy="120" rx="18" ry="10" fill="white"/>

  <!-- Eye highlight -->
  <circle cx="97" cy="118" r="2" fill="white"/>

  <path d="M85 105 C100 95, 120 95, 130 105" stroke="#5a4b3b" stroke-width="4" stroke-linecap="round"/>
  <path d="M175 105 C160 95, 140 95, 130 105" stroke="#5a4b3b" stroke-width="4" stroke-linecap="round"/>
  
  <!-- Nose -->
  <path d="M130 130 C128 145, 132 145, 130 160" stroke="#b89483" stroke-width="3" stroke-linecap="round"/>

  <!-- Mouth -->
  <path d="M110 175 C130 185, 150 185, 170 175" stroke="#a06a63" stroke-width="3" stroke-linecap="round"/>

  <!-- Hair (default style) -->

           C60 40, 110 20, 130 20
           C150 20, 200 40, 200 95
           C170 70, 90 70, 60 95Z"
        fill="#2f2a28" stroke="#1e1a17" stroke-width="2"/>
</svg>
