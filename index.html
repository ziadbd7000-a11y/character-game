<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <title>Character Maker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<h2 class="title">صانع الشخصية</h2>

<div id="character-container">
    <!-- هنا تنعرض الشخصية -->
    <div id="character"></div>
</div>

<div class="controls">
    <label>لون البشرة:</label>
    <input type="color" id="skinPicker">

    <label>لون الشعر:</label>
    <input type="color" id="hairPicker">

    <label>شكل الشعر:</label>
    <select id="hairStyle">
        <option value="1">قصير</option>
        <option value="2">متوسط</option>
        <option value="3">طويل</option>
    </select>

    <label>شكل العين:</label>
    <select id="eyeStyle">
        <option value="1">عادية</option>
        <option value="2">واسعة</option>
        <option value="3">ناعسة</option>
    </select>
</div>

<script src="script.js"></script>
</body>
</html>
